<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex="40">
    <mat-card *ngIf="pizza" >
      <mat-card-header>
        <mat-card-title>
          <h3>{{pizza.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ baseURL +pizza.image}}" alt={{pizza.name}}>
      <h1> {{pizza.price | currency: 'INR':true}}</h1>
      <mat-card-content>
        <p>{{pizza.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to cart</button>
        <button mat-button>Subscribe</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
