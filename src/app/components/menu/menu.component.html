<div fxFlex *ngIf="pizza"
     class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayoutGap="50px"
     fxFlexAlign="stretch"
      fxLayoutAlign="center center">
    <div class="row">
    <div class="col-md-3" *ngFor="let pizza of pizza"  >
    <mat-card   class="example-card" tabindex="1" fxflex fxLayoutGap="20px">
      <mat-card-header>
        <mat-card-title>
          <img mat-card-image src="{{pizza.name}}">
          <img height="200px" src="{{ baseURL + pizza.image }}" alt={{pizza.name}}>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{pizza.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
  </div>
