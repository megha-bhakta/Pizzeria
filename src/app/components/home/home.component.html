<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">



     <div fxFlex>
      <div>
        <h3>Best Sellers</h3>
        <hr>
      </div>
    </div>


    <div>
      <mat-card *ngIf="pizza" >
                <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>
            <h3>{{pizza.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{baseURL +pizza.image}}" alt={{pizza.name}}>
        <mat-card-content>
          <p>{{pizza.description}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>


</div>
